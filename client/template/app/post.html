<template name="post">
  <div class="jumbotron col-md-8 col-md-offset-2">
        <div class="dashboard_profile-picture-post">
          <a href="{{ pathFor 'profile' username=author}}">
            {{#if checkPicture}}
                <img src="/pictures/default-user.png" alt="minitiature_photo" class="profile-picture-post"/>
            {{else}}
                <img src="{{getUserInfo.urlAvatar}}" alt="minitiature_photo" class="profile-picture-post" />
            {{/if}}
            </a>
        </div>
    <div class="">
        <h3 class="post_name"><a href="{{ pathFor 'profile' username=author}}">{{author}}</a></h3>
        <i>{{livestamp submitted}}</i>
    </div>
    <div class="post_text">
        <p class="post_content">{{content}}</p>
    </div>
    {{#if ownPost}}
        <a href="#" id="delete" class="a_blue">
            <div class="delete_profile">
                <p>Delete</p>
            </div>
        </a>
    {{else}}
        {{#if alreadyLiked}}
            <a href="#" id="like" class="a_blue">
                <div class="dislike_profile">
                  <!-- <p class="col-md-4">{{nbLikes}}<i class="mdi-navigation-cancel"></i> likes</p> -->
                  <p class="col-md-4">{{nbLikes}}<i class="fa fa-arrow-down"></i></p>
                </div>
            </a>
        {{else}}
            <a href="#" id="like" class="a_blue">
                <div class="like_profile">
                  <!-- <p class="col-md-4">{{nbLikes}}<i class="mdi-social-plus-one"></i> likes</p> -->
                  <p class="col-md-4">{{nbLikes}}<i class="fa fa-arrow-up"></i></p>
                </div>
            </a>
        {{/if}}
    {{/if}}
  </div>
</template>
