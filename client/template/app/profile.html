<template name="profile">
  <div class="container">
    <div class="col-md-8">
      <div class="jumbotron col-md-12">
        <form class="" id="profile_submit_post" action="#" method="get">
          <input type="text" class="jumbotron form-control col-md-8" id="content_profile" name="postFromProfil" placeholder="hey {{getConnectedUser}}, what's on you mind ?">
          <input type="button" class="btn btn-primary col-md-4" id="profile_click_post"  value="let's post !">
        </form>
      </div>
      {{#each getPosts}}
        <div class="jumbotron col-md-12">
          <div class="profile_gabs background_radius content_shadow">
              <div class="dashboard_profile-picture-post">
                  {{# if checkPicture}}
                      <img src="/pictures/default-user.png" alt="minitiature_photo" class="profile-picture-post"/>
                  {{else}}
                      <img src="{{getUserInfos.urlAvatar}}" alt="minitiature_photo" class="profile-picture-post"/>
                  {{/if}}
              </div>

              <div class="home">
                <h2 class="post_name">{{author}}</h2>
                <i>{{livestamp submitted}}</i>
                <div class="post_text">
                    <p class="post_content">{{content}}</p>
                </div>
                  <a href="#" id="delete" class="a_blue">
                      <div class="delete_profile">
                          <p class="bold">Delete</p>
                      </div>
                  </a>
              </div>
          </div>
        </div>
      {{/each}}
    </div>
    <div class="col-md-4">
      <div class="jumbotron col-md-12">
        <div class="col-md-12" id="profil-picture">
          {{# if checkPicture}}
          <img src="/pictures/default-user.png" id="profile_picture" class="col-md-12 profile-picture"/>
          {{else}}
            <img src="{{getUserInfos.urlAvatar}}" id="profile_picture" class="col-md-12 profile-picture"/>
          {{/if}}
          <p class="text-center"><b>{{getUsername}}</b></p>
          <p class=""><i class="mdi-social-location-city"></i></p>
          <p class=""><i class="mdi-social-cake"></i></p>
          <p class=""><i class="mdi-social-school"></i></p>
        </div>
        <div>
          <div class="col-md-12" id="description">
            {{#if getUserInfos.description}}
            <p class="text-center">
              {{getUserInfos.description}}
            </p>
          {{else}}
            <p class="text-center">
              ({{getUsername}} hasn't a description)
            </p>
          {{/if}}
          </div>
          <div class="col-md-4" id="post">
            {{#if getNbPostsFromSelectedUser}}
            <p class="text-center">
              {{getNbPostsFromSelectedUser}}<br>posts
            </p>
            {{else}}
            <p class="text-center">
              0<br>posts
            </p>
            {{/if}}
          </div>
          <div class="col-md-4" id="followers">
            {{#if getNbFollowers}}
            <p class="text-center">
              {{getNbFollowers}}<br>followers
            </p>
            {{else}}
            <p class="text-center">
              0<br>followers
            </p>
            {{/if}}
          </div>
          <div class="col-md-4" id="following">
            {{#if getNbFollowing}}
            <p class="text-center">
              {{getNbFollowing}}<br>following
            </p>
            {{else}}
            <p class="text-center">
             0<br>following
            </p>
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
