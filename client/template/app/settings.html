<template name="settings">
  <div class="container">
    <div class="jumbotron col-md-12">
      <h2><i class="mdi-navigation-arrow-forward"></i> Customize your profile.</h2>
      <form id="setSettings">
        <div class="col-md-6">
          <h3>update your description</h3>
          <textarea rows="5" cols="20" name="description" class="form-control" id="description" placeholder="there">{{fillForm.description}}</textarea><br/>
        </div>
        <div class="col-md-6">
        {{> photoUp photoUpOptionsBack}}
        </div>
      </form>
      <input type="submit" name="saveSettings" id="saveSettings" value="Save" class="submit btn btn-primary col-md-4">
    </div>
  </div>
</template>
